<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>pikachu</title>
</head>
<body>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        *::before{
            box-sizing: border-box;     
        }
        *::after{
            box-sizing: border-box;
        }

        #demoStyle{
            display: none;
        }
        #demoText{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 50vh;
            overflow: auto;
        }
        /* 保留滚动条功能，但是隐藏滚动条 */
        #demoText::-webkit-scrollbar{
            display: none;
        }
        #demoHtml{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        .buttons{
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
            right: 10px;
            top: 30px;
        }
        .buttons>button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
    </style>
    <style id="demoStyle"></style>
    <div id="demoText"></div>
    <div id="demoHtml">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
                <!-- <img src="./images/flash.gif" alt=""> -->
            </div>
            <div class="face right">
                <!-- <img src="./images/flash.gif" alt=""> -->
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
        <script src="/test.f9b99993.js"></script>
    </div>
    
</body>
</html>
